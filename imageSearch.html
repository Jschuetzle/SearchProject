<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="cornerLinks">
            <a href="search.html">Google Search</a>
        </div>

        <div class="logo">
            <img class="logo" src="https://cdn.vox-cdn.com/thumbor/p01ezbiuDHgRFQ-htBCd7QxaYxo=/0x105:2012x1237/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
            <span class="imageSpan">Images</span>
        </div>


        <div id="inputs">
            <form action="https://google.com/search">
                <input class="searchBar" type="text" name="q">
                <br>
                <input class="searchButton" type="submit" value="Image Search">
                <input type="hidden" name="tbm" value="isch">
        </div>
    </body>
</html>
